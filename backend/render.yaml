databases:
  - name: todo-db
    plan: free
    databaseName: todo_db
    user: todo_user

services:
  - type: web
    name: todo-backend
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: "./build.sh"
    startCommand: "gunicorn config.wsgi:application"
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.production
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: todo-db
          property: connectionURI
      - key: CORS_ALLOWED_ORIGINS
        value: https://your-frontend.netlify.app
      - key: SENTRY_DSN
        value: ""
